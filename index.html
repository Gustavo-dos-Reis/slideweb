<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide ativo">
                <img src="https://static.vecteezy.com/ti/vetor-gratis/t1/17188879-fundo-escuro-geometrico-com-composicao-de-formas-de-gradiente-bom-para-design-de-cartazes-ilustracaoial-vetor.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20200621/pngtree-abstract-modern-neon-frame-background-image_339537.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://wallpapers.com/images/featured/plano-de-fundo-simples-9446uml33xd9d23p.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://marketplace.canva.com/rk5AI/MAEJItrk5AI/1/tl/canva-under-the-sea-MAEJItrk5AI.jpg" alt="Imagem 4">
            </div>
        </div>

        <button class="btn-navegacao anterior" id="anterior">&#10094;</button>
        <button class="btn-navegacao proximo" id="proximo">&#10095;</button>

        <div class="indicadores" id="indicadores">
            <span class="indicador ativo" data-indice="0"></span>
            <span class="indicador" data-indice="1"></span>
            <span class="indicador" data-indice="2"></span>
            <span class="indicador" data-indice="3"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
